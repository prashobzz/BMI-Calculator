<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center p-5 border shadow rounded h-75 w-50">
    <h1 class="mb-4 text-secondary">BMI Calculator</h1>
    <div>
      <form action="">
        <div class="d-flex align-items-center">
          <div class="d-flex align-items-center mb-3">
            <label for="inputAge" class="me-5">Age</label>
            <input type="number" placeholder="Enter Your Age" class="form-control ms-4" id="inputAge">
          </div>
          <div class="d-flex align-items-center mb-3 ms-4">
            <label for="inputGender" class="me-2">Gender</label>
            <input type="radio" name="inputGender" id="male" class="me-2"><label for="male" class="me-2">Male</label>
            <input type="radio" name="inputGender" id="female" class="me-2"><label for="female">Female</label>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <label for="inputWeight" class="me-5">Weight</label>
          <input type="number" placeholder="Enter Your Weight in kg" class="form-control" id="inputWeight">
        </div>
        <div class="d-flex align-items-center mb-3">
          <label for="inputHeight" class="me-5">Height</label>
          <input type="number" placeholder="Enter Your Height in cm" class="form-control" id="inputHeight">
        </div>
        <div>
          <input onclick="calculateBMI()" type="button" class="btn border m-2 bg-light border-secondary" value="Calculate">
          <input onclick="clearFields()" type="button" class="btn border m-2 bg-light border-secondary" value="Clear">
        </div>
        <div class="d-flex align-items-center m-3">
          <label for="result" class="me-5">BMI</label>
          <input type="number" id="result" class="display form-control" readonly>
        </div>
      </form>
      <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="p-3 me-3 text-white w-25" style="height:75px; background-color:rgb(231, 231, 4);">
          <h6>Underweight</h6>
          <h6>&lt; 18.5</h6>
        </div>
        <div class="p-3 bg-success me-3 text-white w-25" style="height:75px;">
          <h6>Normal weight</h6>
          <h6>18.5 - 25</h6>
        </div>
        <div class="p-3 me-3 text-white w-25" style="height:75px; background-color:orange;">
          <h6>Overweight</h6>
          <h6>25 - 30</h6>
        </div>
        <div class="p-3 bg-danger me-3 text-white w-25" style="height:75px;">
          <h6>Obese</h6>
          <h6>&gt; 30</h6>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./main.js"></script>
</html>
